<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="body">
  <div class="calculator__switch-theme js-switch-theme-button">
    <img class="calculator__theme-icon" src="moon.svg">
    <!-- <svg class="calculator__theme-icon">
      <use xlink:href="moon.svg#moon"></use>
    </svg> -->
  </div>
  <div class="calculator">
    <div class="calculator__output js-calculator-output"></div>
    <div class="calculator__operations">
      <div class="button js-operation-button" data-operation="+">+</div>
      <div class="button js-operation-button" data-operation="-">-</div>
      <div class="button js-operation-button" data-operation="*">*</div>
      <div class="button js-operation-button" data-operation="/">/</div>
    </div>
    <div style="display: flex;">
      <div class="calculator__numbers">
        <div class="button js-number-button" data-number="1">1</div>
        <div class="button js-number-button" data-number="2">2</div>
        <div class="button js-number-button" data-number="3">3</div>
        <div class="button js-number-button" data-number="4">4</div>
        <div class="button js-number-button" data-number="5">5</div>
        <div class="button js-number-button" data-number="6">6</div>
        <div class="button js-number-button" data-number="7">7</div>
        <div class="button js-number-button" data-number="8">8</div>
        <div class="button js-number-button" data-number="9">9</div>
      </div>
      <div class="button js-equally" data-operation="=" style="height: 148px;">=</div>
    </div>
    <div class="calculator__footer">
      <div class="button js-number-button" data-number="0">0</div>
      <div class="button js-clean-button">C</div>
    </div>
  </div>
  <p>Developed by <a href="https://github.com/NatalyaBerdnikova">Natalya Berdnikova</a></p>
  <script src="main.js"></script>
</body>
</html>
